<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
            style="background-image: url('assets/img/bg6.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">Karakterler</h1>
                <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <input type="text" class="form-control" placeholder="Karakter Ara..." (focus)="focus=true" (blur)="focus=false" 
                        (keydown)="search($event)"
                        (keypress)="search($event)"
                        (keyup)="search($event)"
                        >
                    </div>
            </div>
        </div>
    </div>
    <div class="section section-team text-center" #target>
        <div class="container">
            <div class="team">
                <div class="row">
                    

                    <div class="col-md-3" *ngFor="let item of data.results">
                        <div class="team-player" (click)="goDetail(item)" style="cursor:pointer">
                            <img [src]='item.thumbnail.path+"/landscape_incredible."+item.thumbnail.extension'
                                [alt]='item.name' class=" img-fluid img-raised">
                            <h4 class="title linewrap1" title="{{item.name}}">{{item.name}}</h4>
                            <p class="category text-primary">Karakter</p>
                            <p class="description linewrap3" title="{{item.description}}">{{item.description}}</p>
                            <a href="#" class="btn btn-primary btn-round">Ã‡izgi Roman : {{item.comics.available}}</a>
                            <a href="#" class="btn btn-primary btn-round">Dizi : {{item.series.available}}</a>
                            <a href="#" class="btn btn-primary btn-round">Hikaye : {{item.stories.available}}</a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <ngb-pagination (pageChange)="getData(this.page+1);scroll(target)" [maxSize]="5"
                            [collectionSize]="data.total" [(page)]="page" aria-label="Default pagination"
                            class="pagination-primary"></ngb-pagination>
                    </div>
                    <div class="col-md-6">
                        {{page}} / {{data.total}}
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
